<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="SignIn.css">
</head>
<body>
    <div class="main">
        <div class="main-nav">
            <img src="../../resources/images/logo.png" alt="Logo" class="Logo">
        </div>
        <div class="headerContent">
            <div class="head">
                <h2>Sign In</h2>
            </div>
            <div class="forms">
                <form class="email-signin" autocomplete="off">
                    <input type="email" placeholder="Email Address" required autocomplete="new-password">
                </form>

                <form class="password" autocomplete="off">
                    <input type="password" placeholder="Password" required autocomplete="new-password">
                </form>
            </div>
            <!-- <button></button> -->
        </div>
    </div>
</body>
</html>
