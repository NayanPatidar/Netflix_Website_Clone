<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="SignInPage/SignIn.css">
</head>
<body>
    <div class="main">
        <div class="main-nav">
            <img src="../../resources/images/logo.png" alt="Logo" class="Logo">
        </div>
        <div class="headerContent">
            <div class="Head">
                <h2>Sign In</h2>
            </div>
            <div class="forms">
                <form class="email-signin" autocomplete="off">
                    <input type="email" placeholder="Email Address" required autocomplete="new-password">
                </form>

                <form class="password" autocomplete="off">
                    <input type="password" placeholder="Password" required autocomplete="new-password">
                </form>
            </div>
            <button id="SignIn">Sign In</button>
            <div class="userChoice">
                <div class="rememberMe">
                <ul>
                    <li>
                        <input type="checkbox" id="checkbox1" name="checkbox1">
                        <label for="checkbox1">Remember me</label>
                    </li>
                </ul>
                </div>
                <p>Need Help?</p>
            </div>

            <div class="ExtraDetails">
                <div class="SignUp">
                    <p>New to Netflix? Sign up now.</p>
                </div>
                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. Learn more.</p>
            </div>
            </div>

            <div class="footer">
                <div class="box">
                    <h2>Questions? call 0101-0101-0101-0101</h2>
                    
                    <div class="row">
                    <div class="col">
                        <a href="#">FAQ</a>
                        <a href="#">Cookie Preferences</a>
                    </div>
                    <div class="col">
                        <a href="#">Help Centre</a>
                        <a href="#">Corporate Information</a>
                    </div>
                    <div class="col">
                        <a href="#">Terms of Use</a>
                    </div>
                    <div class="col">
                        <a href="#">Privacy</a>
                    </div>
                </div>
        </div>

    </div>


</body>
</html>
