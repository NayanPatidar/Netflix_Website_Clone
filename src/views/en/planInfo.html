<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="../../styles/planInfo.css">
</head>
<body>

    <div class="header">
        <div class="netflixLogo">
            <img id="logo" src="../../assets/images/logo.png">
        </div>
        <div class="signout">
            <a id="signIn" href="URL">Sign In</a>
        </div>
    </div>

    <div class="plan">
        <div class="checkmark">
            <img src="../../assets/images/Checkmark.png" alt="Checkmark">
        </div>
        <div class="step">
            <p>STEP 1 OF 3</p>
        </div>
        <div class="choosePlan">
            <p>Choose your plan.</p>
        </div>
        <div class="data">
            <ul>
                <li>No commitments, cancel anytime.</li>
                <li>Everything on Netflix for one low price.</li>
                <li>No ads and no extra fees. Ever.</li>
            </ul>
        </div>

    </div>
</body>
</html>
